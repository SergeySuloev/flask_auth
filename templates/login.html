{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="is-large notification is-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control">
                    {{ form.username }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.password }}
                </div>
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
{% endblock %}
