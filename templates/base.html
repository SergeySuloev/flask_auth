<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Dev Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero is-primary">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-start">
                                <p class="navbar-item">Flask Login</p>
                            </div>
                            <div class="navbar-end">
                                <a href="{{ url_for('views.index') }}" class="navbar-item">Home</a>
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">Sign Up</a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
